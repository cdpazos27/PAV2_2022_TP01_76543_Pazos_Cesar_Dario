<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      div {
        border: 1px solid ;
        border-color: lightgray
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Alta de Usuario</h1>
    <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi">
      <h2>Información de Acceso</h2>
      <div>
        <label for="username"> Nombre de Usuario: </label>
        <input name="username" id="username" type="text" /> <br />
        <label for="password"> Contraseña: </label>
        <input name="password" id="password" type="password" /> <br />
      </div>
      <h2>Información Personal</h2>
      <div>
        <label for="name"> Nombre: </label>
        <input name="name" id="name" type="text" /> <br />
        <label for="surname"> Apellido: </label>
        <input name="surname" id="surname" type="text" /> <br />
        <label for="dob"> Fecha de Nacimiento </label>
        <input name="dob" type="date" id="dob" /><br />
        <label> Sexo </label> <br />
        <input name="gender" id="M" type="radio" value="Masc" />
        <label for="gender" checked> Masculino </label>
        <input name="gender" id="F" type="radio" value="Fem" />
        <label for="gender"> Femenino </label> <br />
        <label for="music"> Genero de Música Preferido </label>
        <select name="music">
          <option value="-1" selected value=""></option>
          <option value="M">Clasic Metal</option>
          <option value="HM">Hard Metal</option>
          <option value="SM">Sinfonic Metal</option>
          <option value="TM">Trash Metal</option>
        </select>
        <br />
        <input name="kids" id="kids" type="checkbox" value="kids" />
        <label for="kids"> Tiene Hijos</label>
        <input name="married" id="married" type="checkbox" value="married" />
        <label for="married"> Casado</label>
        <input name="retired" id="retired" type="checkbox" value="retired" />
        <label for="retired"> Jubilado</label>
        <br />
        <label for="desc"> Cuentanos sobre ti </label> <br />
        <textarea name="desc" id="desc" rows="5" cols="50"> </textarea>
      </div>
      <button type="submit">Guardar Usuario</button>
    </form>
  </body>
</html>
